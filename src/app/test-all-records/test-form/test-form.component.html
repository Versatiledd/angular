<form class="container" [formGroup]="formData" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Uzupełnij dane</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container-form">
        <div class="single-input">
          <mat-form-field
            appearance="fill"
            class="full-width"
            style="min-width: 260px"
          >
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <span
            class="warning"
            *ngIf="!formData.get('date').valid && formData.get('date').touched"
            >Podane pole nie może być puste.</span
          >
        </div>
        <div class="single-input">
          <mat-form-field
            appearance="fill"
            class="full-width"
            style="min-width: 260px"
          >
            <mat-label>Wybierz sklep lub magazyn</mat-label>
            <mat-select formControlName="shop">
              <mat-option value="{{ item }}" *ngFor="let item of shopData">{{
                item
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <span
            class="warning"
            *ngIf="!formData.get('shop').valid && formData.get('shop').touched"
            >Podane pole nie może być puste.</span
          >
        </div>
        <div class="single-input">
          <mat-form-field
            appearance="fill"
            class="full-width"
            style="min-width: 260px"
          >
            <mat-label>Wybierz pracownika</mat-label>
            <mat-select formControlName="worker">
              <mat-option value="{{ item }}" *ngFor="let item of workerList">{{
                item
              }}</mat-option>
            </mat-select>
          </mat-form-field>
          <span
            class="warning"
            *ngIf="
              !formData.get('worker').valid && formData.get('worker').touched
            "
            >Podane pole nie może być puste.</span
          >
        </div>
      </div>
      <div class="btn-container">
        <button mat-raised-button color="primary" class="search">
          Stwórz tabele
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
